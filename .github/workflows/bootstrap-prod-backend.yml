name: Bootstrap Backend

on:
  workflow_dispatch:

jobs:
  bootstrap-backend:
    name: Bootstrap Backend Production
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: infrastructure/backend
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.11.2
          terraform_wrapper: false
      
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4.1.0
        id: oidc
        with:
          role-to-assume: arn:aws:iam::585008076441:role/TerraformExecutionRole
          aws-region: eu-central-1
          audience: sts.amazonaws.com 

      - name: Terraform Format
        run: terraform fmt -check

      - name: Terraform Init, Validate, Plan, and Apply
        env:
          TF_VAR_region: eu-central-1
        run: |
          terraform init
          terraform validate
          terraform plan
          terraform apply -auto-approve