name: Destroy Terraform Development

on:
  workflow_dispatch:

jobs:
  terraform-destroy-dev:
    name: Destroy Terraform Development
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    env:
      TF_VAR_environment: "development"
      TF_VAR_region: "eu-central-1"
      TF_VAR_aws_account_id: 746669194690
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.11.2
          terraform_wrapper: false
      
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4.1.0
        id: oidc
        with:
          role-to-assume: arn:aws:iam::746669194690:role/TerraformExecutionRole
          aws-region: eu-central-1
          audience: sts.amazonaws.com 

      - name: Set Unique State Key for PR
        id: set-key
        run: echo "TF_STATE_KEY=development/state-pr-${{ github.event.pull_request.number }}.tfstate" >> $GITHUB_ENV

      - name: Terraform Init (Prepare for Destroy)
        working-directory: src/entry
        run: |
          terraform init \
            -backend-config="region=eu-central-1" \
            -backend-config="bucket=terraform-state-terminapp-dev" \
            -backend-config="key=${TF_STATE_KEY}"

      - name: Terraform Destroy
        working-directory: src/entry
        run: terraform destroy -auto-approve